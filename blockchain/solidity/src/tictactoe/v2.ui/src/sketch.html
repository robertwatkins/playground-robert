<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
  <span class="w3-bar-item w3-right">Logo</span>
</div>

<div class="w3-main" style="margin-top:43px;">
  <!-- Header -->
  <header class="w3-container" style="padding-top:22px">
      <h1>Tic Tac Toe</h1>
  </header>
  <div class="w3-center" >
  <div class="w3-row-padding w3-margin-bottom">
    <div class="w3-quarter">
      <div class="w3-container w3-blue w3-padding-16">
        <div class="w3-left"><i class="fa fa-user-circle-o w3-xxxlarge"></i></div>
        <div class="w3-right">
          <h3>You (O)</h3>
        </div>
        <div class="w3-clear"></div>
        <h4>[Your Name]</h4>
      </div>
    </div>
    <div class="w3-quarter">
      <div class="w3-container w3-teal w3-padding-16">
        <div class="w3-left"><i class="fa fa-user-circle w3-xxxlarge"></i></div>
        <div class="w3-right">
          <h3>Opponent (X)</h3>
        </div>
        <div class="w3-clear"></div>
        <h4>[Opponent Name]</h4>
      </div>
    </div>
  </div>
    <div class="w3-panel">
        <div class="w3-half">
            <canvas id="myCanvas" width="300" height="300">
            </canvas>
        </div>
    </div>
  </div>   
  <hr>
  
  <!-- Footer -->
  <footer class="w3-container w3-padding-16 w3-light-grey">
    <h4>brought to you by Red Earth Security</h4>
  </footer>

  <!-- End page content -->
</div>

<script>
var scale = 300;
var width = scale / 20;
var boardColor = 'black';
var xColor = '#009688';
var oColor = '#2196F3';
var fillColor = 'white';
createBoard();
    
var myMark1 = "X";
var myMark2 = "O";
play(myMark1,0);
play(myMark2,1);
play(myMark1,2);
play(myMark2,3);
play(myMark1,4);
play(myMark2,5);
play(myMark1,6);
play(myMark2,7);
play(myMark1,8);

    
function play(mark, location) {
    xOffset = (location % 3) * (scale / 3) + (scale / 6);
    yOffset = Math.floor(location / 3) * (scale / 3) + (scale / 6);
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.lineWidth = width;
    
    if (mark == "X"){
        ctx.beginPath();
        ctx.strokeStyle = xColor;
        ctx.moveTo(xOffset + (scale/9),yOffset + (scale/9));
        ctx.lineTo(xOffset - (scale/9),yOffset - (scale/9));
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(xOffset + (scale/9),yOffset - (scale/9));
        ctx.lineTo(xOffset - (scale/9),yOffset + (scale/9));
        ctx.stroke();
    } else {
        ctx.beginPath();
        ctx.arc(xOffset, yOffset, scale/9 , 0, 2 * Math.PI, false);
        ctx.strokeStyle = oColor;
        ctx.fillStyle = fillColor;
        ctx.fill();
        ctx.stroke();  
    }
}
    
function createBoard() {
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.lineWidth = width;
    ctx.strokeStyle = boardColor;

    ctx.moveTo(scale/3, 0);
    ctx.lineTo(scale/3, scale);
    ctx.stroke(); 

    ctx.moveTo(2*scale/3, 0);
    ctx.lineTo(2*scale/3, scale);
    ctx.stroke(); 

    ctx.moveTo(0, scale/3);
    ctx.lineTo(scale, scale/3);
    ctx.stroke(); 

    ctx.moveTo(0, 2*scale/3);
    ctx.lineTo(scale, 2*scale/3);
    ctx.stroke(); 
}
</script>

</body>
</html>
